<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Play Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">Rock, Paper, Scissors</h1>

    <div class="buttons">
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" alt="Rock" class="move-icon">
      </button>

      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" alt="Paper" class="move-icon">
      </button>

      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon">
      </button>
    </div>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">
      Clear Score
    </button>

    <script src="rps.js"></script>
  </body>
</html>
