<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name=
        {
            n:"Alice",
            greetDelayed:function()
            {
                setTimeout(function()
                {
                    console.log(`Hello ${this.n}!`);
                },1000);
            }
        };
        name.greetDelayed();

        let name1=
        {
            n:"Alice",
            greetDelayed:function()
            {
                const self=this;
                setTimeout(function()
                {
                    console.log(`Hello ${self.n}!`);
                },1000);
            }
        };
        name1.greetDelayed();

        let name2=
        {
            n:"Alice",
            greetDelayed:function()
            {
                setTimeout(()=>{
                    console.log(`Hello ${this.n}!`);
                },1000);
            }
        }
        name2.greetDelayed();
    </script>
</body>
</html>
