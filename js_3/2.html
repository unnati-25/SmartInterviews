<!DOCTYPE html>

<body>
    <script>
    function delayedGreeter(names)
    {
        let n=names.length;
        for(let i=0;i<n;i++)
        {
            setTimeout(()=>console.log(`Hello ${names[i]}!`),i*1000);
        }
    }
    delayedGreeter(['Alice','Bob','Charlie']);
</script>
</body>
</html>
